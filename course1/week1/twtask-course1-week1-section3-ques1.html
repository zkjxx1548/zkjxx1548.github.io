<html>
  <head>

     }
     .mid {
        float: left;
        width: 0;
        height: 0;

     }
     .right {
        float: left;
        width: 0;
        height: 0;
        border: 100px solid #fff;
        border-right: 100px solid red;
     }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="left">
      </div>
      <div class="mid">
      </div>
      <div class="right">

</html>
