<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>第二周第二小节第一题-模拟用户登录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/section2-question1.css" />
  <script src="./js/section2-question1.js"></script>
</head>
  <body>
    <form action="">
      <div class="main">
        <table class="content">
          <tr>
            <td>用户名：</td>
            <td>
              <input class="user" type="text" placeholder="请输入你的用户名"/>
            </td>
          </tr>
          <tr>
            <td>密码：</td>
            <td>
              <input class="password" type="text" placeholder="请输入你的密码"/>
            </td>
          </tr>
          <tr>
            <td>
              <button class="log-in" type="button" value="">登录</button>
            </td>
          </tr>
        </table>
      </div>
    </form>
  </body>
</html>
