<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>todolist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
  </head>
  <body>
    <div id="main">
      <div id="center">
        <h1 id="title">To Do List</h1>
        <p id="subtitle">Simple Todo List with adding and filter by diff status.</p>
        <div id="input">
          <input id="input-content" type="text" />
          <input id="input-btn" type="button" value="Add"/>
        </div>
        <ol id="list">
        </ol>
        <div id="footer">
          <input id="all-btn" class="footer-btn" type="button" value="ALL">
          <input id="active-btn" class="footer-btn" type="button" value="Active">
          <input id="complete-btn" class="footer-btn" type="button" value="Complete">
        </div>
      </div> 
    </div>
    <script src="./js/script.js" type="text/javascript"></script>  
  </body>
</html>
